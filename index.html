<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VIP Access Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    
    .logo {
      margin-bottom: 40px;
      opacity: 0.9;
    }
    
    .logo h1 {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
      background: linear-gradient(to right, #f8c630, #f86a30, #f86a9c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .logo p {
      font-size: 1.2rem;
      opacity: 0.8;
    }
    
    .login-form {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 450px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .input-group {
      margin-bottom: 25px;
      text-align: left;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
      opacity: 0.9;
    }
    
    .input-group input {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1.1rem;
      outline: none;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .input-group input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: #f8c630;
      box-shadow: 0 0 0 3px rgba(248, 198, 48, 0.2);
    }
    
    .submit-btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #f8c630, #f86a30);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(248, 106, 48, 0.4);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    #loading {
      font-size: 1.5rem;
      margin: 30px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      display: none;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 5px solid #f8c630;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 100;
      display: none;
    }
    
    .footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      font-size: 0.9rem;
      opacity: 0.6;
    }
    
    .error-message {
      color: #ff6b6b;
      margin-top: 15px;
      font-size: 0.9rem;
      display: none;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>VIP Access</h1>
      <p>Exclusive Content Portal</p>
    </div>
    
    <div class="login-form">
      <div class="input-group">
        <label for="accessKey">Enter Access Key</label>
        <input type="password" id="accessKey" placeholder="Enter your key" autocomplete="off">
      </div>
      <button class="submit-btn" id="loginBtn">Enter Portal</button>
      <div class="error-message" id="errorMsg">Invalid access key. Please try again.</div>
    </div>
    
    <div id="loading">
      <div class="spinner"></div>
      <div>Accessing premium content...</div>
    </div>
    
    <iframe id="renderFrame"></iframe>
    
    <div class="footer">
      Â© 2023 VIP Portal | Secure Access System
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyALD+mbQq-2Pbz0mOJB/2rPxNPAgjTQ890",
      authDomain: "kokoaung-41228.firebaseapp.com",
      databaseURL: "https://kokoaung-41228-default-rtdb.firebaseio.com",
      projectId: "kokoaung-41228",
      storageBucket: "kokoaung-41228.appspot.com",
      messagingSenderId: "502405653106",
      appId: "1:502405653106:android:abad33b9ab9313680298eb"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // DOM elements
    const accessKeyInput = document.getElementById('accessKey');
    const loginBtn = document.getElementById('loginBtn');
    const loadingElement = document.getElementById('loading');
    const loginForm = document.querySelector('.login-form');
    const errorMsg = document.getElementById('errorMsg');
    const renderFrame = document.getElementById('renderFrame');

    // Disable right click & shortcuts
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if ((e.ctrlKey && ["c","u","s"].includes(e.key.toLowerCase())) ||
          (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i") ||
          e.key === "F12") {
        e.preventDefault();
      }
    });

    // Login functionality
    loginBtn.addEventListener('click', () => {
      const enteredKey = accessKeyInput.value.trim();
      
      if (!enteredKey) {
        showError("Please enter an access key");
        return;
      }
      
      // Show loading, hide form
      loginForm.style.display = 'none';
      loadingElement.style.display = 'flex';
      errorMsg.style.display = 'none';
      
      // Check the key against Firebase
      db.ref("pages/" + enteredKey).on("value", snapshot => {
        const data = snapshot.val();
        if (data && data.content) {
          // Successful login
          renderFrame.style.display = 'block';
          renderFrame.srcdoc = data.content;
          loadingElement.style.display = 'none';
        } else {
          // Invalid key
          showError("Invalid access key. Please try again.");
          loginForm.style.display = 'block';
          loadingElement.style.display = 'none';
        }
      }, (error) => {
        // Connection error
        showError("Connection error. Please try again.");
        loginForm.style.display = 'block';
        loadingElement.style.display = 'none';
      });
    });

    // Allow login with Enter key
    accessKeyInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loginBtn.click();
      }
    });

    // Function to show error message
    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.style.display = 'block';
      
      // Clear input and focus
      accessKeyInput.value = '';
      accessKeyInput.focus();
    }
  </script>
</body>
</html>
